<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>[DIM] - Pré-registro</title>
    <link rel="icon" href="https://i.imgur.com/F2UIpKg.gif" />
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap');

        /* CSS personalizado */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f6fd;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 200px auto 100px; /* Ajuste aqui */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .details {
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 10px;
        }

        .details_span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #333333;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert.success {
            background-color: #4caf50;
            color: #ffffff;
        }

        .alert.error {
            background-color: #f44336;
            color: #ffffff;
        }

   /* Keyframes */
   @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body onload="getIP()">
    <header class="header">
        <img src="https://i.imgur.com/F2UIpKg.gif" alt="Logo" />
        <h1>[DIM] PRÉ-REGISTRO</h1>
    </header>
    <div class="container">
       
        <form onsubmit="submitForm(); return false;">
            <div class="details">
                <div class="input-box">
                    <span class="details_span">Nickname</span>
                    <input name="name" id="name" type="text" placeholder="Seu nickname. Ex: SrWGSS" required>
                </div>
            </div>
            <div class="details">
                <div class="input-box">
                    <span class="details_span">Email</span>
                    <input name="email" id="email" type="text" placeholder="Seu email. Ex: vulgopeluca@gmail.com" required>
                </div>
            </div>
            <div class="details">
                <div class="input-box">
                    <span class="details_span">Corpo</span>
                    <select id="patent">
                        <option value="" disabled selected>Selecione o corpo que você deseja entrar</option>
                        <option value="1">Corpo Militar</option>
                        <option value="2">Corpo Executivo</option>
                    </select>
                </div>
            </div>
            <div class="details">
                <div class="input-box">
                    <span class="details_span">Comentários</span>
                    <input name="comments" id="comments" type="text" placeholder="Conte sua trajetória de carreiras passadas até sua chegada atual" required>
                </div>
            </div>
            <!-- Campo oculto para armazenar o endereço IP -->
            <input type="hidden" id="ipAddress" name="ipAddress">
            <!-- Botão de enviar dentro do formulário -->
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div id="response" class="alert" style="display:none;"></div>
    </div>
    <script>
        function getIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    document.getElementById("ipAddress").value = ipAddress;
                })
                .catch(error => {
                    console.error('Erro ao obter o endereço IP:', error);
                });
        }

        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var ipAddress = document.getElementById("ipAddress").value;
            var patent = document.getElementById("patent").value;
            var comments = document.getElementById("comments").value;

            var formData = {
                name: name,
                email: email,
                ipAddress: ipAddress,
                patent: patent,
                comments: comments
            };

            fetch('https://api.sheetmonkey.io/form/siPja6jpvt3RVFqe5LZTVd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById("response").innerHTML = "Formulário enviado com sucesso!";
                        document.getElementById("response").classList.add("alert", "success");
                    } else {
                        document.getElementById("response").innerHTML = "Erro ao enviar o formulário. Por favor, tente novamente.";
                        document.getElementById("response").classList.add("alert", "error");
                    }
                    document.getElementById("response").style.display = "block";
                })
                .catch(error => {
                    console.error('Erro ao enviar o formulário:', error);
                    document.getElementById("response").innerHTML = "Erro ao enviar o formulário. Por favor, tente novamente.";
                    document.getElementById("response").classList.add("alert", "error");
                    document.getElementById("response").style.display = "block";
                });
        }
    </script>
</body>
</html>
